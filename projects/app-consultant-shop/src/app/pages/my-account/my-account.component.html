<div class="contentMyAccount container">
  <div class="contentItensMenu">
    <div class="itemMenu" *ngFor="let item of objMenu" (click)="onRedirect(item.route)">
      <div class="header">
        <i class="fa" [ngClass]="item.icon" aria-hidden="true"></i>
        <span>{{item.title}}</span>
      </div>
      <div class="body">{{item.text}}</div>
    </div>
  </div>
</div>
