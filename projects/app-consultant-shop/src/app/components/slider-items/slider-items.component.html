<div class="slideItem" *ngIf="_itemList?.length > 0">
  <ngu-carousel [inputs]="carouselTile">
    <ngu-tile NguCarouselItem *ngFor="let item of _itemList">
      <app-consultant-shop-thumbnail-service *ngIf="_type==='service'" [itemObject]="item" class="item"></app-consultant-shop-thumbnail-service>
      <app-consultant-shop-thumbnail-product *ngIf="_type==='product'" [itemObject]="item" class="item"></app-consultant-shop-thumbnail-product>
    </ngu-tile>

    <button NguCarouselPrev class='buttonPrev'>
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </button>
    <button NguCarouselNext class='ButtonNex'>
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </button>
  </ngu-carousel>
</div>
