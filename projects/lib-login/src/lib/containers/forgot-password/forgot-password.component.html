<lib-login-nav-bar></lib-login-nav-bar>

<div class="contentPage">
  <div class="boxForgot">
    <div class="sendMail">
      <div class="forgotTitle">Esqueci minha senha</div>

      <div class="emailContainer">
        <form [formGroup]="forgotForm" novalidate (ngSubmit)="submitForgotForm()">
          <div class="form-group">
            <input class="form-control" autofocus type="email" (keyup.enter)="submitForgotForm()" formControlName="email" placeholder="E-mail">
            <span class="errorFormField" *ngIf="forgotForm.controls.email.hasError('responseErrors')">* {{errorMessage}}</span>
          </div>
          <div class="contentNext">
            <button class="btn" [disabled]="!forgotForm.valid || loading" type="submit">
              <span>Enviar</span>
              <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
            </button>
          </div>
        </form>
      </div>

      <div class="backToLogin">
        <a (click)="backToLogin()">Fechar</a>
      </div>

      <div class="successMessage" *ngIf="showSuccess">
        <small [innerHTML]="successMessage"></small>
      </div>
    </div>
  </div>

  <lib-login-copy-right></lib-login-copy-right>
</div>
