<lib-login-nav-bar></lib-login-nav-bar>

<div class="contentPage">
  <div class="boxReset">
    <div class="sendMail">
      <div class="resetTitle">Recuperar Senha</div>

      <div class="emailContainer">
        <form [formGroup]="resetForm" novalidate (ngSubmit)="submitResetForm()">
          <div class="form-group">
            <input class="form-control" autofocus type="password" (keyup.enter)="submitResetForm()" formControlName="pass" placeholder="Nova senha">
            <span class="errorFormField" *ngIf="resetForm.controls.pass.hasError('minlength')">* Minimo 6 caracteres</span>
          </div>
          <div class="form-group">
            <input class="form-control" autofocus type="password" (keyup.enter)="submitResetForm()" formControlName="confPass" placeholder="Confirmar nova senha">
            <span class="errorFormField" *ngIf="resetForm.controls.confPass.hasError('responseErrors')">* {{errorMessage}}</span>
            <span class="errorFormField" *ngIf="resetForm.controls.confPass.hasError('mismatch')">* Senha e Confirmação de senha não conferem</span>
            <span class="errorFormField" *ngIf="resetForm.controls.confPass.hasError('minlength')">* Minimo 6 caracteres</span>
          </div>
          <div class="contentNext" *ngIf="!showSuccess">
            <button class="btn" [disabled]="!resetForm.valid || loading" type="submit">
              <span>ENVIAR</span>
              <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
            </button>
          </div>

          <div class="link">
            <a href="https://youhub.com.br/">Ir para YouHub</a>
          </div>
        </form>
      </div>

      <div class="successMessage" *ngIf="showSuccess">
        <small>Senha alterada com sucesso</small>
      </div>
    </div>
  </div>

  <lib-login-copy-right></lib-login-copy-right>
</div>
