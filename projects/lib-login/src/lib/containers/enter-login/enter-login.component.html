<lib-login-nav-bar></lib-login-nav-bar>

<div class="contentPage">
  <div class="boxLogin">
    <div class="fillEmail" [ngClass]="stepVisible == 'step1' ? 'showMe' : 'hideMe'">
      <form [formGroup]="loginForm" novalidate (ngSubmit)="submitLoginForm()">
        <div class="logTitle">Digite seu e-mail para acessar a plataforma.</div>
        <div class="form-group">
          <input class="form-control" autofocus type="email" (keyup.enter)="submitLoginForm()" formControlName="email" placeholder="E-mail">
          <span class="errorFormField" *ngIf="loginForm.controls.email.hasError('responseErrors')">* {{errorMessage}}</span>
        </div>
        <div class="contentNext">
          <button class="btn" [disabled]="!loginForm.valid || loading" type="submit">
            <span>Pr√≥ximo</span>
            <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
          </button>
        </div>

        <div class="link">
          <a href="https://youhub.com.br/">Ir para YouHub</a>
        </div>
      </form>
    </div>
    <div class="secondStep" [ngClass]="stepVisible == 'step2' ? 'showMe' : 'hideMe'">
      <div [ngSwitch]="templateStep2">
        <lib-login-enter-password *ngSwitchCase="'enter-password'" [paramData]="paramData" (eventBackStep)="showStep($event)"></lib-login-enter-password>
        <lib-login-not-registered *ngSwitchCase="'not-registered'" [paramData]="paramData" (eventBackStep)="showStep($event)"></lib-login-not-registered>
        <lib-login-mail-not-confirmed *ngSwitchCase="'mail-not-confirmed'" [paramData]="paramData" (eventBackStep)="showStep($event)"></lib-login-mail-not-confirmed>
      </div>
    </div>
  </div>

  <lib-login-copy-right></lib-login-copy-right>
</div>
