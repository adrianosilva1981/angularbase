<div class="contentPassword">
    <div class="userConnected">
        <div class="contentNamePhoto">
            <span class="constentPhoto">
                <img [src]="paramData.photoUrl" alt="">
            </span>
            <span class="contentName">
                <b>Olá,</b>
                <small>{{paramData.name}}</small>
            </span>
        </div>
        <span class="contentMail" (click)="backStep()">
            <span class="email">{{paramData.mail}}</span>
            <span class="changeMail">▼</span>
        </span>
    </div>
    <div class="emailContainer">
        <form [formGroup]="loginForm" novalidate (ngSubmit)="submitLoginForm()">
            <div class="form-group">
                <input class="form-control" autofocus type="password" (keyup.enter)="submitLoginForm()" formControlName="password" placeholder="Digite sua senha">
                <span class="errorFormField" *ngIf="loginForm.controls.password.hasError('responseErrors')">* {{errorMessage}}</span>
            </div>
            <div class="contentBtn">
                <button class="btn" [disabled]="!loginForm.valid" type="submit">Entrar</button>
            </div>
        </form>
    </div>

    <div class="forgotPassword">
        <span>Esqueceu sua senha? </span>
        <a (click)="forgotPassord()">Clique aqui</a>
    </div>
</div>
