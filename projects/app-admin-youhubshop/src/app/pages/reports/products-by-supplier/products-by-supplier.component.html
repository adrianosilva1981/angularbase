<div class="container">
  <div class="row text-center">
    <div class="col-12">
      <h1 class="jumbotron">Fornecedores</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <p-table #dt [columns]="cols" [value]="suppliers" [responsive]="true" [paginator]="true" [rows]="10" [alwaysShowPaginator]=false >
        <ng-template pTemplate="caption">
          <div style="text-align: left">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Pesquisa..." (input)="dt.filterGlobal($event.target.value, 'contains')"
              style="width:auto">
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-supplier let-columns="columns">
          <tr (click)="selectSupplier(supplier)" style="cursor:pointer">
            <td *ngFor="let col of columns">
              {{supplier[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
