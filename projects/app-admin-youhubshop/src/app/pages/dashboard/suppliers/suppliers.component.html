<div class="container-fluid">
  <div class="row mx-3">
    <h6>
      <p-breadcrumb class="myBreadCrumb" [model]="items"></p-breadcrumb>
    </h6>
  </div>

  <div class="row justify-content-center text-center">
    <div class="col-12">
      <h4>
        Fornecedores
      </h4>
    </div>
  </div>

  <div class="row justify-content-center text-center">
    <div class="col-12">
      <p-calendar #interval selectionMode="range" (onSelect)="changeDate(interval.value)"></p-calendar>
    </div>
  </div>

  <div class="row justify-content-center py-5 mx-1">

    <div class="col-12 text-center" *ngIf="!suppliers.length">
      <h6>
        Por favor escolha um intervalo...
      </h6>
    </div>

    <div class="col-12 text-center" *ngIf="suppliers.length">
      <div class="col">
        <input type="text" [(ngModel)]="query" pInputText placeholder="Pesquisar...">
        <button pButton type="button" icon="fas fa-search"></button>
      </div>
    </div>

  </div>

  <p-table [columns]="cols" [value]="returnSuppliersSearch()">

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr style="cursor:pointer" (click)="redirect(interval.value, null, 'suppliers', 'details', rowData.id)">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="footer">
      <tr>
        <td colspan="2">
          <b>Totais</b>
        </td>
        <td>
          {{products}}
        </td>
        <td>
          {{services}}
        </td>
        <td>
          {{giftCards}}
        </td>
        <td>
          {{total}}
        </td>
      </tr>
    </ng-template>

  </p-table>
