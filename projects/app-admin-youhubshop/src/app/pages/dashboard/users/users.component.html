<div class="container-fluid">
  <div class="row mx-3">
    <h6>
      <p-breadcrumb class="myBreadCrumb" [model]="items"></p-breadcrumb>
    </h6>
  </div>

  <div class="row justify-content-center text-center">
    <div class="col-12">
      <h4 class="jumbotron">
        Usu√°rios
      </h4>
    </div>
  </div>

  <div class="row">
    <div class="col-12">

      <p-table #dt [columns]="cols" [value]="users" [paginator]="true" [rows]="50" [responsive]="true" [loading]="!users.length">

        <ng-template pTemplate="caption">
          <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
              <input type="text" pInputText placeholder="Pesquisar..." (input)="dt.filterGlobal($event.target.value, 'contains')">
            </div>
            <div class="col-12 col-sm-6">
              <p-dropdown [options]="type" (onChange)="dt.filter($event.value, 'type', 'equals')"></p-dropdown>
            </div>
          </div>
        </ng-template>

        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr (click)="redirect('users','details',rowData.id)">
            <td *ngFor="let col of columns">
              <span class="ui-column-title">{{col.header}}</span>
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>

      </p-table>

    </div>
  </div>

</div>
