<div class="container-fluid">
  <div class="row mx-3">
    <h6>
      <p-breadcrumb class="myBreadCrumb" [model]="items"></p-breadcrumb>
    </h6>
  </div>

  <div class="row justify-content-center text-center">
    <div class="col-12">
      <h4>
        Lojas
      </h4>
    </div>
  </div>

  <div class="row justify-content-center text-center">
    <div class="col-12">
      <p-calendar #interval selectionMode="range" (onSelect)="changeDate(interval.value)"></p-calendar>
    </div>
  </div>

  <div class="row justify-content-center py-5 mx-1">

    <div class="col-12 text-center" *ngIf="!shops.length">
      <h6>
        Por favor escolha um intervalo...
      </h6>
    </div>


    <p-table [columns]="cols" [value]="shops" [paginator]="true" [rows]="10" class="shop">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field" ariaLabel="Ordenar" ariaLabelDesc="Decrecente" ariaLabelAsc="Crecente"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>


    <!-- <div class="col-12 py-3 px-2 text-center item" *ngFor="let shop of shops" >
      <div class="container" (click)="redirect(interval.value,'shops','details',shop.id)">
        <div class="col-12">
          {{shop.title}}
        </div>
        <div class="w-100"></div>
        <div class="col-12">
          {{shop.sold}}
        </div>
      </div>
    </div> -->

  </div>
</div>
