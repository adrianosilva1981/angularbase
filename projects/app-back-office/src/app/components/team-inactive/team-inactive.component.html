<div class="content">
    <p-table #dt [value]="inactive" [responsive]="true" [globalFilterFields]="['username','name']">
        <ng-template pTemplate="caption">
            <div style="text-align: left">
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder=" Pesquisar ID ou Nome" (input)="dt.filterGlobal($event.target.value, 'contains')"
                style="max-width:250px !important; padding: 0 !important; margin: 0 0 0 5px !important;">
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width:5em">Código</th>
                <th>Nome</th>               
                <th>Patrocinador</th>
                <th>Habilitado</th>
                <th>VP no Mês</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pre>
            <tr>
                <td>{{pre.username}}</td>
                <td>{{pre.name}}</td>               
                <td>{{pre.patrocinador}}</td>
                <td style="display: flex;"> <div class="circle" [ngClass]="pre.habilitado == 'Não' ? 'inative' : 'hability'"></div>
                    {{pre.habilitado == 'Sim' ? 'Habilitado' : 'Não Habilitado'}}</td>
                <td>{{pre.vp_total}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
