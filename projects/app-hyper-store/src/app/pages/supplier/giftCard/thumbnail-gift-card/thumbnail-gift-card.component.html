<div class="thumb">
  <div class="grid">
    <div class="box">
      <div class="img" (click)="editThis()">
        <div *ngIf="itemObject?.mediasForm?.images">
          <img [src]="itemObject?.mediasForm?.images[0]?.url" onError="src='global/img/image_default.png'">
        </div>
        <div *ngIf="!itemObject?.mediasForm?.images">
          <img [src]="'global/img/image_default.png'">
        </div>
      </div>
      <div class="cnt">
        <div class="btn-add" (click)="removeThis()">
          <i class="fas fa-trash-alt"></i>
        </div>
        <div class="price" (click)="editThis()">
          <div class="value">
            <div *ngIf="itemObject?.priceForm?.type_value === 'F'" [innerHtml]="itemObject?.priceForm?.value_cash_sale | conversion : 'BRL'"></div>
            <div *ngIf="itemObject?.priceForm?.type_value === 'V'">{{ itemObject?.priceForm?.value_percent }}<b>%</b></div>
          </div>
        </div>
        <div class="desc" (click)="editThis()">
          <div class="title">
            {{ itemObject?.giftForm?.title | words : 10 : '...' }}
          </div>
          <div class="bt">
            Ver
          </div>
        </div>
        <div class="desc" (click)="editThis()">
          <div class="totals">
            Total: {{itemObject?.giftForm.inventory_control == 'Y' ? itemObject?.giftForm.quantity : 'Indeterminado'}}
          </div>
          <div class="totals">
            Vendidos: {{sold}}
          </div>
          <div class="totals">
            Utilizados: {{used}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
