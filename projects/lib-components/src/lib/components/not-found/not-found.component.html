<div class="contentNotFound">
  <div class="title">Oops!</div>
  <div class="contentImage">
    <img class="img-responsive" src="global/img/404.png">
  </div>
  <div class="errorCode" translate>ERRO 404</div>
  <div class="errorText" translate>Página não encontrada</div>
  <div class="errorDescription" translate>A página que você está procurando pode ter sido removida, ou o link que você seguiu está incorreto.</div>
  <div class="contentButton">
    <button (click)="redirectToHome()" class="btn big blue" type="button" translate>Ir para Home</button>
  </div>
</div>
