<div class="contenPage">
  <div class="container">
    <div class="headerPage">
      <div class="pageName">
        <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
        <span class="text">Adicionar novo cartão de cédito</span>
      </div>
      <div class="pageOptions">

      </div>
    </div>
    <div class="all">
      <div class="titlePage">
        Fique tranquilo, iremos guardar em segurança seus dados.
      </div>
      <div class="creditCard">
        <div class="contentAddCC">

          <div class="contentCreditCard">
            <form [formGroup]="registerForm" novalidate (ngSubmit)="submitAddressForm()">
              <div class="content-row">
                <div class="form-group content-col">
                  <label class="center-block">* Nome do Titular</label>
                  <input class="form-control" formControlName="name">
                  <span class="errorFormField" *ngIf="registerForm.controls.name.hasError('nameComplete')">* Nome e Sobrenome</span>
                </div>
              </div>
              <div class="content-row">
                <div class="form-group content-col">
                  <label class="center-block">* Número do cartão</label>
                  <input class="form-control" [textMask]="{mask: maskCardNumber}" formControlName="number_card">
                  <span class="errorFormField" *ngIf="registerForm.controls.number_card.hasError('notValid')">* Cartão inválido</span>
                </div>
              </div>
              <div class="content-row">
                <div class="form-group content-col-2">
                  <label class="center-block">* Mês</label>
                  <select class="form-control" required formControlName="month_card">
                    <option *ngFor="let month of months" [value]="month.value">{{month.name}}</option>
                  </select>
                </div>
                <div class="form-group content-col">
                  <label class="center-block">* Ano</label>
                  <select class="form-control" required formControlName="year_card">
                    <option *ngFor="let year of listYears" [value]="year">{{year}}</option>
                  </select>
                </div>
                <div class="form-group content-col">
                  <label class="center-block">* CVV </label>
                  <input class="form-control" maxlength="4" formControlName="csv_card">
                  <span class="errorFormField" *ngIf="registerForm.controls.csv_card.hasError('pattern')">* Números</span>
                  <span class="errorFormField" *ngIf="registerForm.controls.csv_card.hasError('min')">* Minimo 3</span>
                </div>
              </div>
              <div class="form-group content-button">
                <button [disabled]="!registerForm.valid" type="submit" class=" btn btn-success btn-lg">Adicionar novo Carrtão</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
