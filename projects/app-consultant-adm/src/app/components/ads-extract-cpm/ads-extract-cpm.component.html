<div class="infos">
    <div class="info">
        <div class="text">Quantidade contratada:</div>
        <div class="qtd">{{ qtdTotal }}</div>
        <div class="clear-fix"></div>
    </div>
    <div class="info">
        <div class="text">Quantidade entregue:</div>
        <div class="qtd">{{ qtdDelivered }}</div>
        <div class="clear-fix"></div>
    </div>
    <div class="info">
        <div class="text">Usuários logados que visualizarão:</div>
        <div class="qtd">{{ qtdLoginView }}</div>
        <div class="clear-fix"></div>
    </div>
</div>
<p-table [columns]="cols" [value]="extracts" class="table-extract" [paginator]="true" [rows]="100">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Ordenar" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="notExtract" *ngIf="extracts.length < 1">
    Sem extrato no momento
</div>
