<div class="infos">
  <div class="info">
    <div class="text">Quantidade contratada:</div>
    <div class="qtd">{{ qtdTotal }}</div>
    <div class="clear-fix"></div>
  </div>
  <div class="info">
    <div class="text">Quantidade entregue:</div>
    <div class="qtd">{{ qtdDelivered }}</div>
    <div class="clear-fix"></div>
  </div>
</div>

<p-table [columns]="cols" [value]="extracts" class="table-extract">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        <span *ngIf="col.field !== 'url_post'">{{rowData[col.field]}}</span>
        <span *ngIf="col.field === 'url_post'"><a [href]="rowData[col.field]" target="_blank">{{rowData[col.field]}}</a></span>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="notExtract" *ngIf="extracts.length < 1">
  Sem extrato no momento
</div>
