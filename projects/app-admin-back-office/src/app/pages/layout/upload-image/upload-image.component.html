<div class="container">
  <div class="row text-center">
    <div class="col-12 pt-5">
        <p-dropdown #pdd [options]="typeImages" placeholder="Escolha a Imagem" ></p-dropdown>
    </div>
    <div class="col-12">
      <h1 class="jumbotron">
        Upload {{pdd.label}}
      </h1>
    </div>
    <div class="col-12">
    </div>
  </div>
  <div class="row justify-content-center text-center" *ngIf="pdd.value">

    <div class="col-12">
      <div class="container py-3">
        <div class="offset-sm-3 col-12 col-sm-6">
          <h5>
            Título
          </h5>
        </div>
        <div class="offset-sm-3 col-12 col-sm-6">
          <input [(ngModel)]="title" type="text" style="width:100%">
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="container py-3">
        <div class="offset-sm-3 col-12 col-sm-6">
          <h5>
            Comentário
          </h5>
        </div>
        <div class="offset-sm-3 col-12 col-sm-6">
          <input [(ngModel)]="comment" type="text" style="width:100%">
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="container py-3">
        <div class="offset-sm-3 col-12 col-sm-6">
          <h5>
            Link
          </h5>
        </div>
        <div class="offset-sm-3 col-12 col-sm-6">
          <input [(ngModel)]="link" type="text" style="width:100%">
        </div>
      </div>
    </div>



    <div class="col-12 py-5">
      <!-- upload banner -->
      <div class="container" *ngIf="pdd.value === 'BANNER'">
        <div class="offset-sm-3 col-12 col-sm-6">
          <h5>
            Imagem Desktop
          </h5>
        </div>
        <div class="col-12 no-gutter py-3 m-0 p-0">
          <img class="img-fluid" src="{{'http://'+ urlDesktop}}" width="900px" height="48px" *ngIf="urlDesktop" />
        </div>
        <lib-components-upload-image [width]="900" [height]="48" [urlRequest]="urlUploadImage" [pathBucket]="'banner'"
          [buttonText]="buttonDesktop|safeHtml" (onUpload)="desktop($event)">
        </lib-components-upload-image>

        <div class="offset-sm-3 col-12 col-sm-6 pt-5">
          <h5>
            Imagem Mobile
          </h5>
        </div>
        <div class="col-12 py-3 m-0 p-0">
            <img class="img-fluid" src="{{'http://'+ urlMobile}}" width="388px" height="133px" *ngIf="urlMobile" />
         </div>
        <lib-components-upload-image [width]="388 " [height]="133" [urlRequest]="urlUploadImage" [pathBucket]="'banner'"
          [buttonText]="buttonMobile|safeHtml" (onUpload)="mobile($event)">
        </lib-components-upload-image>

      </div>
      <!-- Upload popup -->
      <div class="container" *ngIf="pdd.value === 'POPUP'">
          <div class="offset-sm-3 col-12 col-sm-6">
            <h5>
              Imagem PopUp
            </h5>
          </div>
          <div class="col-12 no-gutter py-3 m-0 p-0">
            <img class="img-fluid" src="{{'http://'+ urlPopUp}}" width="426px" height="424px" *ngIf="urlPopUp" />
          </div>
          <lib-components-upload-image [width]="426" [height]="424" [urlRequest]="urlUploadImage" [pathBucket]="'popup'"
            [buttonText]="buttonPopUp|safeHtml" (onUpload)="popup($event)">
          </lib-components-upload-image>
  
        </div>

    </div>

  </div>

  <div class="row justify-content-center mb-5">
    <button type="button" class="btn btn-success" (click)=uploadImage(pdd)>Salvar</button>
  </div>

</div>
