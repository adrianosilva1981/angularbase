<div class="container-fluid text-center">
  <div class="jumbotron">
    <h1>Commissions</h1>
  </div>
  <p-table [columns]="cols" [value]="users" [responsive]="true" class="table" [rows]="10" [paginator]="true" selectionMode="single"
    #dt (onRowSelect)="onRowSelect($event)" styleClass="comissionTable" [globalFilterFields]="[cols[0]?.field]">
    <ng-template pTemplate="caption">
      <div style="text-align: left">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="name" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
        </th>
        <th>
          Total
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          <span class="ui-column-title">{{col.header}}</span>
          {{rowData[col.field]}}
        </td>
        <td>
          <span class="ui-column-title">Total</span>
          {{getTotal(rowData)}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
