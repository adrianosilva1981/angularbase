<div class="container-fluid text-center">
  <div class="row ">
    <div class="col-12 jumbotron">
      <h1>Faturamento de Comissões</h1>
    </div>
    <div class="col-12">
      <p-table>
        <ng-template pTemplate="header">
          <tr>
            <th>
              <h1>
                Porcentagem
              </h1>
            </th>
              <th>
                <h1>
                  {{ porcentage/100 | percent:'1.1-2'}}
                </h1>
              </th>
          </tr>
          <tr>
            <th>
              <h1>
                Total gasto com bonificações
              </h1>
            </th>
            <th>
              <h1>
                {{points| currency:'R$ ' }}
              </h1>
            </th>
          </tr>
          <tr>
            <th>
              <h1>
                Total Recebido
              </h1>
            </th>
            <th>
              <h1>
                {{ value_final | currency:'R$ ' }}
              </h1>
            </th>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="col-12">
      <p-chart type="pie" [data]="data"></p-chart>
    </div>
  </div>
</div>
