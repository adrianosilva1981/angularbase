<div class="row text-center">
  <div class="col-12">
    <h1 class="jumbotron">
      Qualificação
    </h1>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-12 p-5">

    <p-table #dt [columns]="cols" [value]="associates" [autoLayout]="true" [responsive]="true" [paginator]="true"
      [rows]="30" [loading]="!associates?.length">

      <ng-template pTemplate="caption">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6 col-md-4">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText placeholder="Pesquisar..." (input)="dt.filterGlobal($event.target.value,'contains')"
              style="width:90%">
          </div>

          <div class="col-12 col-sm-6 col-md-4">
            <p-dropdown [options]="status" appendTo="body" (onChange)="dt.filter($event.value,'status','equals')"></p-dropdown>
          </div>

          <div class="col-12 col-sm-6 col-md-4">
            <button type="button" class="btn btn-primary" (click)="export(dt)">Exportar</button>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
              ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
            </p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <span class="ui-column-title">{{col.header}}</span>
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
