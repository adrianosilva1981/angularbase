<div class="container-fluid">
  <div class="row  text-center">
    <div class="col-12">
      <h1 class="jumbotron">Maiores indicados</h1>
    </div>
    <div class="col-12 pb-5">
      <p-calendar [(ngModel)]="rangeDates" selectionMode="range" dateFormat="dd/mm/yy" (onSelect)="checkDates()" (input)="checkDates()" ></p-calendar>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <p-table #dt [columns]="cols" [value]="associates" [responsive]="true" [rows]="10" [paginator]="true" autoLayout="true"
        [globalFilterFields]="colsQuery">

        <ng-template pTemplate="caption">
          <div style="text-align: left">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText placeholder="Pesquisar..." (input)="dt.filterGlobal($event.target.value, 'contains')"
              style="min-width: 250px">
          </div>
        </ng-template>

        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
                ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-associate let-columns="columns">
          <tr [pSelectableRow]="associate">
            <td *ngFor="let col of columns">
              <span class="ui-column-title">{{col.header}}</span>
              {{ associate[col.field] }}
            </td>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </div>
</div>
