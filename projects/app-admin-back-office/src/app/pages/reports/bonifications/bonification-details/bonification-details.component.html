<div class="container fluid text-center">

	<div class="row">
		<div class="col-12 jumbotron">
			<h3>Detalhes do Associado</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<p-table #dt [columns]="cols" [value]="extracts" [paginator]="true" [rows]="10" [responsive]="true"
			 [globalFilterFields]="colsQuery">

				<!-- <ng-template pTemplate="caption">
					<div style="text-align: left">
						<i class="fa fa-search" style="margin:4px 4px 0 0"></i>
						<input type="text" pInputText placeholder="Pesquisar..." (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
					</div>
				</ng-template> -->

				<ng-template pTemplate="header" let-columns>
					<tr>
						<th colspan="3">
							<h3>
								Total
							</h3>
						</th>
						<th colspan="3">
							<h3>
								{{ total|currency:'BRL' }}
							</h3>
						</th>
					</tr>
					<tr>
						<th *ngFor="let col of columns" [pSortableColumn]="col.field">
							{{ col.header }}
							<p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
							 ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-associate let-columns="columns">
					<tr [pSelectableRow]="associate">
						<td *ngFor="let col of columns" [style.color]="associate[col.field] === 'CrÃ©dito'? 'green' : associate[col.field] === 'Debito' ? 'red': ''">
							{{ (col.field === 'point')?
							(associate[col.field]|currency:'R$'):
							(col.field === 'date_created') ?
							(associate[col.field] | date:'dd/MM/yyyy' ):
							(associate[col.field]) }}
						</td>
					</tr>
				</ng-template>

			</p-table>
		</div>
	</div>
</div>
