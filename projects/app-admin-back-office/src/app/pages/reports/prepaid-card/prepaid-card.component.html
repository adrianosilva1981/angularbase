<div class="container text-center">
  <div class="row">
    <div class="col-12">
      <h1 class="jumbotron">
        Cartão Pré-pago
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <p-table #dt [columns]="cols" [value]="associates" [autoLayout]="true" [paginator]="true" [rows]="20"
        [responsive]="true" *ngIf="associates?.length" [alwaysShowPaginator]="false">
        <ng-template pTemplate="caption">
          <div style="text-align: left">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="40" placeholder="Pesquisar..." (input)="dt.filterGlobal($event.target.value, 'contains')"
              style="width:auto">
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
                ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
            <th>
              Autorizar
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-associate let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              <span class="ui-column-title">{{col.header}}</span>
              {{ col.field.includes('date')?(associate[col.field]|date:'dd/MM/yyyy'):associate[col.field]}}
            </td>
            <td>
              <span class="ui-column-title">Autorizar</span>
              <button pButton type="button" icon="far fa-thumbs-up" class="ui-button-success" (click)="approvedPrepaidCardSwal(associate)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
