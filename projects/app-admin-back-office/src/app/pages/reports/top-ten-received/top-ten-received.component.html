<div class="container-fluid text-center">
	<div class="row">
		<div class="col-12">
			<h1 class="jumbotron">
				Top 10 Associados que mais receberam!
			</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<p-table [columns]="cols" [value]="associates" [responsive]="true" rows="10" autoLayout="true">

				<ng-template pTemplate="header" let-columns>
					<tr>
						<th colspan="2">
							<h3>Total</h3>
						</th>
						<th colspan="2">
							<h3>{{ total| currency:'BRL' }}</h3>
						</th>
					</tr>

					<tr>
						<th *ngFor="let col of columns" [pSortableColumn]="col.field">
							{{col.header}}
							<p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
							 ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
						</th>
					</tr>
				</ng-template>

				<ng-template pTemplate="body" let-associate let-columns="columns">
					<tr [pSelectableRow]="associate">
						<td *ngFor="let col of columns">
							<span class="ui-column-title">{{col.header}}</span>
							{{ (col.field === 'sum')? (associate[col.field] | currency:'BRL') :(associate[col.field]) }}
						</td>
					</tr>
				</ng-template>

			</p-table>
		</div>
	</div>
</div>
