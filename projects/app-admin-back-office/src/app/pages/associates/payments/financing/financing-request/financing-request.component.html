<div class="container-fluid">
  <div class="row text-center justify-content-center">
    <div class="col-12">
      <h1 class="jumbotron mb-0 pb-5">
        Solicitação de Financiamento
      </h1>
    </div>
    <div class="col-12 col-sm-6 pb-5">
      <div class="search">
        <input #query type="text" pInputText placeholder="Pesquisar..." (keyup.enter)="setAssociates(query.value)">
        <i class="fas fa-search" (click)="setAssociates(query.value)"></i>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12">
      <p-table #dt [columns]="cols" [value]="associates" autoLayout="true" [responsive]="true" [rows]="20" [paginator]="true"
        [alwaysShowPaginator]="true" *ngIf="associates.length">

        <ng-template pTemplate="caption">
          <div class="mx-5" style="display: inline;">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Pesquisar..." (input)="dt.filterGlobal($event.target.value,'contains')"
              style="width:auto">
          </div>
        </ng-template>

        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr (click)="financingRequest(rowData.username)" [ngStyle]="{'cursor': 'pointer'}">
            <td *ngFor="let col of columns">
              <span class="ui-column-title">{{col.header}}</span>
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
