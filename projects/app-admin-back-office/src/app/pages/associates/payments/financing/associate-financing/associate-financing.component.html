<div class="container-fluid">
  <div class="row text-center justify-content-center">
    <div class="col-12">
      <h1 class="jumbotron mb-0 pb-5">
        Autorização de Financiamento
      </h1>
    </div>
    <div class="col-12 col-sm-6 pb-5">
      <div class="search">
        <input #query type="text" pInputText placeholder="Pesquisar..." (keyup.enter)="setAssociates(query.value)">
        <i class="fas fa-search" (click)="setAssociates(query.value)"></i>
      </div>
    </div>
  </div>
  <div class="row my-5">
    <div class="col-12">
      <p-table #dt [columns]="cols" [value]="associates" [responsive]="true" [autoLayout]="true" *ngIf="associates.length">

        <ng-template pTemplate="caption">
          <div class="mx-5" style="display: inline;">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Pesquisar..." (input)="dt.filterGlobal($event.target.value,'contains')"
              style="width:auto">
          </div>
        </ng-template>

        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns" [ngStyle]="{'cursor': 'pointer'}"  [routerLink]="['/associates/payments/financing/connections/'+ rowData.username]">
              <span class="ui-column-title">{{col.header}}</span>
              <span *ngIf="col.field.includes('value')"> {{rowData[col.field]|conversion:'BRL':false}} </span>
              <span *ngIf="col.field.includes('date')">{{rowData[col.field]|date:'dd/MM/yyyy'}}</span>
              <span *ngIf="!col.field.includes('value') && !col.field.includes('date')">{{rowData[col.field]}}</span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
