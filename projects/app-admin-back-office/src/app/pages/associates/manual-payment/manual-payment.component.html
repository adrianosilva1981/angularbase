<div class="container-fluid text-center">
  <div class="row text-left">
    <div class="col-12 jumbotron">
      <h3>Associados Ativos com Pagamento Manual</h3>
      <div class="row align-items-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="search">
            <input type="text" pInputText placeholder="Pesquisar..." (input)="dt.filterGlobal($event.target.value, 'contains')">
            <i class="fas fa-search" (click)="dt.filterGlobal($event.target.value, 'contains')"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">

      <p-table #dt [columns]="cols" [value]="users" [responsive]="true" [rows]="10" [paginator]="true">

        <ng-template pTemplate="caption">

        </ng-template>

        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
            <th class="header">
              Trocar Pagamento
            </th>
          </tr>
          <tr>

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
              <span class="ui-column-title">{{col.header}}</span>
              {{rowData[col.field]}}
            </td>
            <td>
              <span [routerLink]="'/associates/manual-payment-edit/'+rowData.id_reseller+'/'+rowData.id" class="link" title="Alterar cadastro">
                <i class="fas fa-exchange-alt"></i>
              </span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>
</div>
