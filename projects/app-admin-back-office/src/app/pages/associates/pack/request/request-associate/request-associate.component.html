<div class="container-fluid text-center">
  <div class="row">

    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <h1 class="jumbotron">
        Pacote
      </h1>
    </div>

    <div class="col-12 col-md-6 offset-md-3">
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">Código</th>
            <td> {{ associate?.username }}</td>
          </tr>
          <tr>
            <th scope="row">Nome</th>
            <td>{{ associate?.name }}</td>
          </tr>
          <tr>
            <th scope="row">CNPJ/CPF</th>
            <td> {{ associate?.cnpj_cpf }}</td>
          </tr>
          <tr>
            <th scope="row">Saldo Atual</th>
            <td> {{ associate?.amount | currency:'R$' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="w-100" style="height:40px;"></div>
    <div class="col-12 col-sm-12 col-md-6 offset-md-3">
      <span class="ui-float-label col-12">
        <input #extract type="text" pInputText [ngStyle]="{'width':'100%'}" />
        <label for="float-input" class="col-12">Descrição para Extrato</label>
      </span>
      <div class="w-100" style="height:40px;"></div>
      <span class="ui-float-label col-12">
        <textarea #description pInputText rows="10" [ngStyle]="{'text-align': 'center','width':'100%'}"></textarea>
        <label for="float-input" class="col-12">Descrição Completa</label>
      </span>
      <div class="w-100" style="height:40px;"></div>
      <span class="ui-float-label col-12">
        <p-dropdown #method [options]="optionsMethod" [style]="{'width':'100%'}" (onChange)="onChange(lbMethod,method)"
          label="float-input"></p-dropdown>
        <label #lbMethod for="float-input" class="col-12">Método de Pagamento</label>
      </span>
      <div class="w-100" style="height:40px;"></div>
      <span class="ui-float-label col-12">
        <p-dropdown #pack [options]="optionsPack" [style]="{'width':'100%'}" (onChange)="onChange(lbPack,pack)"
          label="float-input"></p-dropdown>
        <label #lbPack for="float-input" class="col-12">Pacote</label>
      </span>

    </div>
    <div class="w-100" style="height:40px;"></div>
    <div class="col-12">
      <p-button label="Comprar" (click)="buyAction(extract.value,description.value, pack, method)"></p-button>
    </div>

  </div>
</div>
