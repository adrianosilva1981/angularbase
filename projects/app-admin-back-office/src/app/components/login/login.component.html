<div class="container-fluid text-center">

	<div class="row">

      <img src="./assets/imgs/panel-login.png" alt="" class="img-fluid col-md-8 img-left">

		<div class="col-12 col-md-4 align-self-center">

        <img src="./assets/imgs/logo.png" alt="" class="img-fluid">
        <br>
        <div class="alert alert-light" role="alert" style="background:transparent">
          Bem vindo a sua área administrativa.
        </div>
        <form class="col-12" [formGroup]="loginForm">
          <input class="col-12 email" type="email" formControlName="emailFormControl" pInputText placeholder="E-mail">
          <div class="col-12 error">
            <span class="error" *ngIf="loginForm.get('emailFormControl').hasError('pattern')">E-mail inválido</span>
          </div>
          <input class="col-12 password" type="password" formControlName="passwordFormControl" size="30" pInputText autocomplete="off"
            placeholder="Senha">
          <div class="col-12" [ngStyle]="{'height': '25px'}"></div>
          <button class="col-10 button" (click)="login()">Acessar</button>
        </form>



		</div>
	</div>
</div>
